<div ng-include="'/partials/partial-menu.html'"></div>

<div class="container-fluid">
	<h1>Clients</h1>
	
	<table class="bordered-table">
		<tr>
			<th>Name</th>
			<th>Tel.</th>
			<th>Email</th>
			<th>Actions</th>
		</tr>
		
		<tr ng-repeat="x in data">
			<td>{{x.naam}}</td>
			<td>{{x.telefoonnummer}}</td>
			<td>{{x.email}}</td>
			<td><button class="btn btn-default" ng-click="deleteClient(x._id)">Remove</button></td>
		</tr>
	</table>
	<div ng-include="'/partials/forms/form_createclient.html'"></div>
</div>
