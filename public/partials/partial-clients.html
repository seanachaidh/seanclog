<div ng-include="'/partials/partial-menu.html'"></div>

<div class="container-fluid">
	<h1>Clients<button type="button" class="btn btn-default" data-toggle="modal" data-target="#createModal">Create</button></h1>
	
	<table class="bordered-table">
		<tr>
			<th>Name</th>
			<th>Tel.</th>
			<th>Email</th>
		</tr>
		
		<tr ng-repeat="x in data">
			<td>{{x.naam}}</td>
			<td>{{x.telefoonnummer}}</td>
			<td>{{x.email}}</td>
		</tr>
	</table>
	<div ng-include="'/partials/forms/form_createclient.html'"></div>
</div>
