<div class="modal fade" id="createModal" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4>Create Project</h4>
			</div>
			<div class="modal-body">
				<!-- 
					Het formulier
					ieder veld corespondeert met een veld van een projectobject
				 -->
				<!-- Waarom is de novalidate nodig? -->
				<form novalidate role="form">
					<div class="form-group">
						<label>Titel</label> 
						<input type="text" class="form-control" ng-model="proj.titel" placeholder="Titel"/>
					</div>
					<div class="form-group">
						<label>Prijs</label>
						<!-- Zou ik ervoor kunnen zorgen dat de gebruiker
							 hier alleenmaar een prijs kan invoeren?
						 -->
						<input type="text" class="form-control" ng-model="proj.prijs" placeholder="Prijs">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<!-- De functie createproj moet nog gemaakt worden -->
				<button type="button" class="btn btn-default" ng-click="createProj(proj)">Create!</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
