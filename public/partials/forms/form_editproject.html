<div class="modal fade" id="editModal" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 translate>Create Project</h4>
			</div>
			<div class="modal-body">
				<!-- 
					Het formulier
					ieder veld corespondeert met een veld van een projectobject
				 -->
				<!-- Waarom is de novalidate nodig? -->
				<form novalidate name="editForm" role="form">
					<label><translate>Title</translate></label> 
					<input id="titelInput" type="text" class="form-control" ng-model="toedit.titel" placeholder="Titel" required />
					<label><translate>Price</translate></label>
					<!-- Zou ik ervoor kunnen zorgen dat de gebruiker
						 hier alleenmaar een prijs kan invoeren?
					 -->
					<input id="prijsInput" pattern="\d+\.\d{2}" type="text" class="form-control" ng-model="toedit.prijs" placeholder="Prijs" required />
					<label><translate>Client</translate></label>
					<select class="form-control" ng-model="toedit.klant" ng-options="c as c.naam for c in clients"></select>
				</form>
			</div>
			<div class="modal-footer">
				<!-- De functie createproj moet nog gemaakt worden -->
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="editProject(toedit)" ng-disabled="editForm.$invalid" translate>Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" translate>Close</button>
			</div>
		</div>
	</div>
</div>
