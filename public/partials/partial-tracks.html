<div ng-include="'/partials/partial-menu.html'"></div>
<div class="container-fluid">
	<h1>Tacks <button class="btn btn-default" data-toggle="modal" data-target="#createModal">Create</button></h1>
	<table>
		<tr>
			<th>Titel</th>
			<th>Begin</th>
			<th>End</th>
		</tr>
		
		<tr ng-repeat="x in data">
			<td>{{x.titel}}</td>
			<td>{{x.begintijd}}</td>
			<td>{{x.eindtijd}}</td>
		</tr>
		
	</table>
	
	<div ng-include="'/partials/forms/form_createtrack.html'"></div>
</div>
