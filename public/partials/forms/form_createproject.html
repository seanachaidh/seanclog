<div class="modal fade" id="createModal" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4>Create Project</h4>
			</div>
			<div class="modal-body">
				<!-- 
					Het formulier
					ieder veld corespondeert met een veld van een projectobject
				 -->
				<!-- Waarom is de novalidate nodig? -->
				<form novalidate role="form">
					<label>Titel</label> 
					<input id="titelInput" type="text" class="form-control" ng-model="proj.titel" placeholder="Titel" required/>
					<label>Prijs</label>
					<!-- Zou ik ervoor kunnen zorgen dat de gebruiker
						 hier alleenmaar een prijs kan invoeren?
					 -->
					<input id="prijsInput" pattern="\d+\.\d{2}" type="text" class="form-control" ng-model="proj.prijs" placeholder="Prijs" required>
					<label>Klant</label>
					<select class="form-control" ng-model="proj.klant" ng-options="c as c.naam for c in clients"></select>
				</form>
			</div>
			<div class="modal-footer">
				<!-- De functie createproj moet nog gemaakt worden -->
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="createProj(proj)">Create project</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
